<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css'>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/busqueda.css' %}">
</head>
<body>
    <form class="search" method="GET" action="{% url 'buscarpelicula' %}">
        <input type="text" name="query" placeholder="Buscar Pelicula" class="search__input"/>
        <button type="button" class="search__button" onclick="submitFormPelicula()">
            <i class="ri-search-2-line"></i>
        </button>
    </form>

    <script>
        function submitFormPelicula() {
            document.getElementsByClassName('search')[0].submit();
        }
    </script>
    
</body>
</html>
