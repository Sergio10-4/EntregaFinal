{% extends 'base.html' %}

{% load crispy_forms_tags %} 

{% block content %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<br><br><br>
<form action="" method="POST">
    {% csrf_token %}

    <div class="card mx-auto" style="width: 30rem;">
        <div class="card-body">
          <h5 class="card-title">Ingrese Sus Datos</h5>
            {% crispy form %}
          <a href="{% url 'login' %}" class="card-link">Iniciar Sesion</a>
          <button class="btn btn-sm btn-primary float-end" type="submit">Registrarse</button>
        </div>
    </div>
</form>
<br>
</body>
</html>

{% endblock content %}
